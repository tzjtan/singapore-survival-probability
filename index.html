<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Survival Probability Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-7xl mx-auto">
        <div class="grid grid-cols-3 gap-4">
            <!-- Chart on left (2/3 width) -->
            <div class="col-span-2">
                <div id="chart" class="bg-white p-4 rounded shadow overflow-hidden" style="height: 600px;"></div>
            </div>
            
            <!-- Controls on right (1/3 width) -->
            <div class="col-span-1">
                <div class="bg-white p-4 rounded shadow">
                    
                    <div class="mb-3">
                        <label class="block text-sm font-medium mb-1">
                            <span class="inline-block w-16">Year</span>
                            <select id="yearSelect" class="border rounded px-2 py-1 text-sm w-32 ml-2">
                                <!-- Options populated by JavaScript -->
                            </select>
                        </label>
                    </div>
                    
                    <div class="mb-3">
                        <label class="block text-sm font-medium mb-1">
                            <span class="inline-block w-16">Gender</span>
                            <span class="ml-2 inline-flex gap-3 text-sm font-normal">
                                <label class="flex items-center">
                                    <input type="radio" name="gender" value="total" checked class="mr-1">
                                    Total
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="gender" value="male" class="mr-1">
                                    Male
                                </label>
                                <label class="flex items-center">
                                    <input type="radio" name="gender" value="female" class="mr-1">
                                    Female
                                </label>
                            </span>
                        </label>
                    </div>
                    
                    <div class="mb-3 border-t pt-3">
                        <label class="block text-sm font-medium mb-2">Show Reference Lines</label>
                        <div class="space-y-1 text-sm">
                            <div class="flex items-center">
                                <input type="checkbox" id="showHALE" checked class="mr-2">
                                <label for="showHALE" class="flex items-center">
                                    Health-Adjusted Life Expectancy (HALE)
                                    <span class="ml-1 text-gray-500 cursor-help" title="Health-Adjusted Life Expectancy: Expected years lived in full health">ⓘ</span>
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="showLE" checked class="mr-2">
                                <label for="showLE" class="flex items-center">
                                    Life Expectancy at Birth
                                    <span class="ml-1 text-gray-500 cursor-help" title="Life Expectancy at Birth: Expected total years of life from birth">ⓘ</span>
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="showLE65" checked class="mr-2">
                                <label for="showLE65" class="flex items-center">
                                    Life Expectancy at 65
                                    <span class="ml-1 text-gray-500 cursor-help" title="Life Expectancy at Age 65: Expected remaining years of life at age 65">ⓘ</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <button id="addBtn" class="w-full bg-blue-600 text-white px-3 py-2 rounded hover:bg-blue-700 mb-4 text-sm">
                        Add to Chart
                    </button>
                    
                    <div class="border-t pt-3">
                        <h3 class="text-sm font-semibold mb-2">Selected Series</h3>
                        <div id="seriesList" class="space-y-1">
                            <!-- Series items will be added here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-6 text-xs text-gray-400 text-center">
            <p>Disclaimer: Survival probabilities at older ages may be inaccurate due to the accumulation of computational errors across all preceding age groups. <br>Additionally, missing age-specific mortality data for advanced ages in earlier years may further reduce accuracy.</p>
        </div>
    </div>

            const expected_keys = ["01: Total Age Specific Death Rate","02:     Under 1 Year","03:     1 - 4 Years","04:     5 - 9 Years","05:     10 - 14 Years","06:     15 - 19 Years","07:     20 - 24 Years","08:     25 - 29 Years","09:     30 - 34 Years","10:     35 - 39 Years","11:     40 - 44 Years","12:     45 - 49 Years","13:     50 - 54 Years","14:     55 - 59 Years","15:     60 - 64 Years","16:     65 - 69 Years","17:     70 - 74 Years","18:     75 - 79 Years","19:     80 - 84 Years","20:     85 - 89 Years","21:     70 Years & Over","22:     75 Years & Over","23:     80 Years & Over","24:     85 Years & Over","25:     90 Years & Over","26: Male Age Specific Death Rate","27:     Under 1 Year","28:     1 - 4 Years","29:     5 - 9 Years","30:     10 - 14 Years","31:     15 - 19 Years","32:     20 - 24 Years","33:     25 - 29 Years","34:     30 - 34 Years","35:     35 - 39 Years","36:     40 - 44 Years","37:     45 - 49 Years","38:     50 - 54 Years","39:     55 - 59 Years","40:     60 - 64 Years","41:     65 - 69 Years","42:     70 - 74 Years","43:     75 - 79 Years","44:     80 - 84 Years","45:     85 - 89 Years","46:     70 Years & Over","47:     75 Years & Over","48:     80 Years & Over","49:     85 Years & Over","50:     90 Years & Over","51: Female Age Specific Death Rate","52:     Under 1 Year","53:     1 - 4 Years","54:     5 - 9 Years","55:     10 - 14 Years","56:     15 - 19 Years","57:     20 - 24 Years","58:     25 - 29 Years","59:     30 - 34 Years","60:     35 - 39 Years","61:     40 - 44 Years","62:     45 - 49 Years","63:     50 - 54 Years","64:     55 - 59 Years","65:     60 - 64 Years","66:     65 - 69 Years","67:     70 - 74 Years","68:     75 - 79 Years","69:     80 - 84 Years","70:     85 - 89 Years","71:     70 Years & Over","72:     75 Years & Over","73:     80 Years & Over","74:     85 Years & Over","75:     90 Years & Over"]
            const current_keys = Object.keys(intermediate_data[Object.keys(intermediate_data)[0]]);
            if (JSON.stringify(expected_keys) !== JSON.stringify(current_keys)) {
                console.error('Secondary keys do not match expected data series mapping');
                console.log('Expected:', expected_keys);
                console.log('Found:', current_keys);
                throw new Error('Secondary keys do not match expected data series mapping');
            } else {
                console.log('All secondary keys are consistent and match the expected data series mapping.');
            }

            // Break up the data into male, female, total by going through each row, split by ":", then if the id is 01 to 25, it's total, 26 to 50 is male, 51 to 75 is female
            mortality_rates = {};
            for (let collection_year in intermediate_data) {
                mortality_rates[collection_year] = {};
                mortality_rates[collection_year]['mortality'] = {
                    'total': {},
                    'male': {},
                    'female': {}
                };
                for (let dataSeries in intermediate_data[collection_year]) {
                    const id = parseInt(dataSeries.split(':')[0]);
                    if (id >= 1 && id <= 25) {
                        mortality_rates[collection_year]['mortality']['total'][dataSeries] = intermediate_data[collection_year][dataSeries];
                    } else if (id >= 26 && id <= 50) {
                        mortality_rates[collection_year]['mortality']['male'][dataSeries] = intermediate_data[collection_year][dataSeries];
                    } else if (id >= 51 && id <= 75) {
                        mortality_rates[collection_year]['mortality']['female'][dataSeries] = intermediate_data[collection_year][dataSeries];
                    }
                }
            }

            // Now we further restructure the data so that we have a list of per-thousand-mortality for each age in a list of 120 elements, where the first element is the mortality for age 0 to 1 year, up to age of 120 years.
            for (let collection_year in mortality_rates) {
                for (let gender in mortality_rates[collection_year]['mortality']) {
                    const age_specific_list = new Array(121).fill(null); // Ages 0 to 120
                    for (let dataSeries in mortality_rates[collection_year]['mortality'][gender]) {
                        let age_range = dataSeries.split(':')[1].trim();
                        let mortality_value = mortality_rates[collection_year]['mortality'][gender][dataSeries];
                        if (age_range === 'Total Age Specific Death Rate' || age_range === 'Male Age Specific Death Rate' || age_range === 'Female Age Specific Death Rate') {
                            continue; // Skip total entries
                        } else if (age_range.includes('& Over')) {
                            if (mortality_value === 'na') { // Older DOS data does not have mortality for ages higher than 70, but the collection now includes finer higher age ranges
                                continue;
                            }
                            let min_age = parseInt(age_range.split(' ')[0]);
                            let parsed_value = mortality_value === '-' ? 0 : parseFloat(mortality_value);
                            for (let age = min_age; age <= 120; age++) {
                                if (age_specific_list[age] != null) {
                                    break; // We have already set a more specific age range
                                }
                                age_specific_list[age] = parsed_value;
                            }
                        } else if (age_range === 'Under 1 Year') {
                            age_specific_list[0] = mortality_value === '-' ? 0 : parseFloat(mortality_value);
                        } else {
                            let age_range_parts = age_range.split('-');
                            let start_age = parseInt(age_range_parts[0]);
                            let end_age = parseInt(age_range_parts[1]);
                            if (mortality_value === 'na') { // Older DOS data does not have mortality for some age ranges
                                continue;
                            }
                            let parsed_value = mortality_value === '-' ? 0 : parseFloat(mortality_value);
                            let number_of_ages = end_age - start_age + 1;
                            let previous_mortality = start_age > 0 ? age_specific_list[start_age - 1] : 0;
                            const use_linear_interpolation = true;
                            if (!use_linear_interpolation || previous_mortality === null || parsed_value <= previous_mortality) {
                                for (let age = start_age; age <= end_age; age++) {
                                    age_specific_list[age] = parsed_value;
                                }
                            } else {
                                // We use a linear interpolation so that we get finer estimation per age rather than the crude average over the 5 years age band
                                let mortality_increment_per_age = 2 * (parsed_value - previous_mortality) / (number_of_ages + 1);
                                for (let age = start_age; age <= end_age; age++) {
                                    age_specific_list[age] = previous_mortality + mortality_increment_per_age * (age - start_age + 1);
                                }
                            }
                            
                        }
                    }
                    mortality_rates[collection_year]['mortality'][gender] = age_specific_list;

                }
            }

            // For each collection year and gender, convert the mortality into a cumulative probability of survival up to that age
            for (let collection_year in mortality_rates) {
                mortality_rates[collection_year]['survival_probability'] = {};
                for (let gender in mortality_rates[collection_year]['mortality']) {
                    let age_specific_list = mortality_rates[collection_year]['mortality'][gender];
                    let survival_probability_list = new Array(121).fill(1.0);
                    for (let age = 0; age <= 120; age++) {
                        let mortality_rate = age_specific_list[age];
                        if (mortality_rate === null) {
                            survival_probability_list[age] = age > 0 ? survival_probability_list[age - 1] : 1.0;
                        } else {
                            let survival_rate = 1.0 - (mortality_rate / 1000.0);
                            survival_probability_list[age] = (age > 0 ? survival_probability_list[age - 1] : 1.0) * survival_rate;
                        }
                    }
                    mortality_rates[collection_year]['survival_probability'][gender] = survival_probability_list;
                }
            }

            //console.log(mortality_rates);
            console.log('Loaded mortality and survival probability data. To inspect data, check out the mortality_rates variable in the console.');

        }

        function populate_chart_options() {
            if (!mortality_rates) return;
            
            const years = Object.keys(mortality_rates).sort((a, b) => b - a);
            
            const yearSelect = document.getElementById('yearSelect');
            yearSelect.innerHTML = years.map(year => 
                `<option value="${year}">${year}</option>`
            ).join('');
            
            document.getElementById('addBtn').addEventListener('click', addSeries);
            
            // Add event listeners for checkboxes
            document.getElementById('showHALE').addEventListener('change', updateChart);
            document.getElementById('showLE').addEventListener('change', updateChart);
            document.getElementById('showLE65').addEventListener('change', updateChart);
            
            updateChart();
        }

        function addSeries() {
            const year = document.getElementById('yearSelect').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const id = `${year}-${gender.charAt(0).toUpperCase()}`;
            
            // Check if already exists
            if (selectedSeries.some(s => s.id === id)) {
                return;
            }
            
            selectedSeries.push({year, gender, id});
            updateSeriesList();
            updateChart();
        }

        function removeSeries(id) {
            selectedSeries = selectedSeries.filter(s => s.id !== id);
            updateSeriesList();
            updateChart();
        }

        function updateSeriesList() {
            const list = document.getElementById('seriesList');
            if (selectedSeries.length === 0) {
                list.innerHTML = '<p class="text-gray-500 text-xs">No series selected</p>';
                return;
            }
            
            list.innerHTML = selectedSeries.map(s => {
                const infoIcon = getDataAvailabilityInfo(s.year, s.gender);
                return `
                    <div class="flex items-center justify-between bg-gray-100 px-2 py-1 rounded text-sm cursor-pointer hover:bg-gray-200" 
                         onmouseenter="highlightSeries('${s.id}')" 
                         onmouseleave="unhighlightSeries()">
                        <div class="flex items-center gap-1">
                            <span class="font-medium">${s.id}</span>
                            ${infoIcon}
                        </div>
                        <button onclick="removeSeries('${s.id}')" class="text-red-600 hover:text-red-800 font-bold text-lg leading-none">×</button>
                    </div>
                `;
            }).join('');
        }

        function getDataAvailabilityInfo(year, gender) {
            const showHALE = document.getElementById('showHALE')?.checked ?? true;
            const showLE = document.getElementById('showLE')?.checked ?? true;
            const showLE65 = document.getElementById('showLE65')?.checked ?? true;
            
            const messages = [];
            
            if (showHALE && HALE_data) {
                const genderData = gender === 'total' ? HALE_data.male : HALE_data[gender];
                if (genderData) {
                    const years = Object.keys(genderData);
                    const closestYear = years.reduce((prev, curr) => 
                        Math.abs(curr - year) < Math.abs(prev - year) ? curr : prev
                    );
                    if (closestYear != year) {
                        messages.push(`HALE: using ${closestYear} data as ${year} data not available`);
                    }
                }
            }
            
            if (showLE && life_expectancy_data) {
                const key = `${gender}-at-birth`;
                if (life_expectancy_data[key]) {
                    const years = Object.keys(life_expectancy_data[key]);
                    const closestYear = years.reduce((prev, curr) => 
                        Math.abs(curr - year) < Math.abs(prev - year) ? curr : prev
                    );
                    if (closestYear != year) {
                        messages.push(`LE at Birth: using ${closestYear} data as ${year} data not available`);
                    }
                }
            }
            
            if (showLE65 && life_expectancy_data) {
                const key = `${gender}-at-age-65`;
                if (life_expectancy_data[key]) {
                    const years = Object.keys(life_expectancy_data[key]);
                    const closestYear = years.reduce((prev, curr) => 
                        Math.abs(curr - year) < Math.abs(prev - year) ? curr : prev
                    );
                    if (closestYear != year) {
                        messages.push(`LE at 65: using ${closestYear} data as ${year} data not available`);
                    }
                }
            }
            
            if (messages.length > 0) {
                const tooltip = messages.join('; ');
                return `<span class="text-blue-600 cursor-help text-xs" title="${tooltip}">ⓘ</span>`;
            }
            return '';
        }

        function highlightSeries(id) {
            const showHALE = document.getElementById('showHALE').checked;
            const showLE = document.getElementById('showLE').checked;
            const showLE65 = document.getElementById('showLE65').checked;
            
            const update = {
                'line.color': []
            };
            
            const total = selectedSeries.length;
            selectedSeries.forEach((series, index) => {
                const isHighlighted = series.id === id;
                const color = isHighlighted ? 'red' : getGrayScale(total - 1 - index, total);
                
                // Survival line
                update['line.color'].push(color);
                // Reference lines
                if (showHALE) update['line.color'].push(color);
                if (showLE) update['line.color'].push(color);
                if (showLE65) update['line.color'].push(color);
            });
            
            const numTraces = selectedSeries.length * (1 + (showHALE ? 1 : 0) + (showLE ? 1 : 0) + (showLE65 ? 1 : 0));
            const traceIndices = Array.from({length: numTraces}, (_, i) => i);
            Plotly.restyle('chart', update, traceIndices);
        }

        function unhighlightSeries() {
            const showHALE = document.getElementById('showHALE').checked;
            const showLE = document.getElementById('showLE').checked;
            const showLE65 = document.getElementById('showLE65').checked;
            
            const update = {
                'line.color': []
            };
            
            const total = selectedSeries.length;
            selectedSeries.forEach((series, index) => {
                const color = getGrayScale(total - 1 - index, total);
                
                // Survival line
                update['line.color'].push(color);
                // Reference lines
                if (showHALE) update['line.color'].push(color);
                if (showLE) update['line.color'].push(color);
                if (showLE65) update['line.color'].push(color);
            });
            
            const numTraces = selectedSeries.length * (1 + (showHALE ? 1 : 0) + (showLE ? 1 : 0) + (showLE65 ? 1 : 0));
            const traceIndices = Array.from({length: numTraces}, (_, i) => i);
            Plotly.restyle('chart', update, traceIndices);
        }

        function getClosestHALE(year, gender) {
            if (!HALE_data) return null;
            
            const genderData = gender === 'total' ? null : HALE_data[gender];
            
            if (gender === 'total') {
                // Average male and female
                const years = Object.keys(HALE_data.male);
                const closestYear = years.reduce((prev, curr) => 
                    Math.abs(curr - year) < Math.abs(prev - year) ? curr : prev
                );
                return (HALE_data.male[closestYear] + HALE_data.female[closestYear]) / 2;
            } else {
                const years = Object.keys(genderData);
                const closestYear = years.reduce((prev, curr) => 
                    Math.abs(curr - year) < Math.abs(prev - year) ? curr : prev
                );
                return genderData[closestYear];
            }
        }

        function getLifeExpectancy(year, gender, type) {
            if (!life_expectancy_data) return null;
            
            const key = `${gender}-${type}`;
            if (!life_expectancy_data[key]) return null;
            
            const years = Object.keys(life_expectancy_data[key]);
            const closestYear = years.reduce((prev, curr) => 
                Math.abs(curr - year) < Math.abs(prev - year) ? curr : prev
            );
            return life_expectancy_data[key][closestYear];
        }

        function getGrayScale(index, total) {
            // Black (0) for newest, light gray (200) for oldest
            const grayValue = Math.floor((index / Math.max(1, total - 1)) * 200);
            return `rgb(${grayValue}, ${grayValue}, ${grayValue})`;
        }

        function updateChart() {
            if (!mortality_rates) return;
            
            if (selectedSeries.length === 0) {
                Plotly.purge('chart');
                return;
            }
            
            const showHALE = document.getElementById('showHALE').checked;
            const showLE = document.getElementById('showLE').checked;
            const showLE65 = document.getElementById('showLE65').checked;
            
            const traces = [];
            const total = selectedSeries.length;
            
            selectedSeries.forEach((series, index) => {
                const {year, gender} = series;
                const survivalData = mortality_rates[year]['survival_probability'][gender];
                const ages = Array.from({length: 121}, (_, i) => i);
                const color = getGrayScale(total - 1 - index, total);
                
                // Survival probability line
                traces.push({
                    x: ages,
                    y: survivalData.map(p => p * 100),
                    type: 'scatter',
                    mode: 'lines',
                    name: `${series.id} Survival`,
                    line: { width: 2, color: color }
                });
                
                // HALE vertical line (dashed)
                if (showHALE) {
                    const hale = getClosestHALE(year, gender);
                    if (hale !== null) {
                        traces.push({
                            x: [hale, hale],
                            y: [0, 100],
                            type: 'scatter',
                            mode: 'lines',
                            name: `${series.id} HALE`,
                            line: { width: 1.5, color: color, dash: 'dash' },
                            showlegend: true
                        });
                    }
                }
                
                // Life expectancy at birth (dotted)
                if (showLE) {
                    const le = getLifeExpectancy(year, gender, 'at-birth');
                    if (le !== null) {
                        traces.push({
                            x: [le, le],
                            y: [0, 100],
                            type: 'scatter',
                            mode: 'lines',
                            name: `${series.id} LE at Birth`,
                            line: { width: 1.5, color: color, dash: 'dot' },
                            showlegend: true
                        });
                    }
                }
                
                // Life expectancy at 65 (dashdot)
                if (showLE65) {
                    const le65 = getLifeExpectancy(year, gender, 'at-age-65');
                    if (le65 !== null) {
                        const ageAt65 = 65 + le65;
                        traces.push({
                            x: [ageAt65, ageAt65],
                            y: [0, 100],
                            type: 'scatter',
                            mode: 'lines',
                            name: `${series.id} LE at 65`,
                            line: { width: 1.5, color: color, dash: 'dashdot' },
                            showlegend: true
                        });
                    }
                }
            });
            
            const layout = {
                title: {
                    text: 'Survival Probability by Age in Singapore 🇸🇬',
                    font: { weight: 'bold' }
                },
                xaxis: { title: 'Age (years)', range: [0, 120] },
                yaxis: { title: 'Survival Probability (%)', range: [0, 100] },
                hovermode: 'closest',
                height: 560,
                margin: { l: 60, r: 80, t: 60, b: 50 },
                legend: {
                    x: 0.99,
                    y: 0.99,
                    xanchor: 'right',
                    yanchor: 'top',
                    bgcolor: 'rgba(255, 255, 255, 0.9)',
                    bordercolor: '#ccc',
                    borderwidth: 1
                }
            };
            
            Plotly.newPlot('chart', traces, layout, {responsive: true});
        }
       

        // Wait for doc to load
        document.addEventListener('DOMContentLoaded', async () => {
            // Fetch mortality rates
            try {
                await fetch_and_restructure_mortality_rates(use_snapshot=false);
            } catch (error) {
                console.error('Error fetching mortality rates live from API:', error);
                console.log('Falling back to snapshot data for mortality rates.');
                await fetch_and_restructure_mortality_rates(use_snapshot=true);
            }
            
            // Fetch HALE data
            try {
                await fetch_and_restructure_health_adjusted_life_expectancy(use_snapshot=false);
            } catch (error) {
                console.error('Error fetching health adjusted life expectancy live from API:', error);
                console.log('Falling back to snapshot data for health adjusted life expectancy.');
                await fetch_and_restructure_health_adjusted_life_expectancy(use_snapshot=true);
            }

            // Fetch life expectancy data
            try {
                await fetch_and_restructure_life_expectancy(use_snapshot=false);
            } catch (error) {
                console.error('Error fetching life expectancy live from API:', error);
                console.log('Falling back to snapshot data for life expectancy.');
                await fetch_and_restructure_life_expectancy(use_snapshot=true);
            }
            populate_chart_options();

            // Add the latest year by default for gender total
            const latestYear = Object.keys(mortality_rates).sort((a, b) => b - a)[0];
            selectedSeries.push({year: latestYear, gender: 'total', id: `${latestYear}-T`});
            updateSeriesList();
            updateChart();
        });
    </script>
</body>
</html>
